bodu_section_fo_display:
    path:  /r/{id}
    defaults: { _controller: "BoduSectionBundle:SectionFO:display" }

bodu_section_bo_list:
    path:  /admin/section/list
    defaults: { _controller: "BoduSectionBundle:SectionBO:listSection" }

bodu_section_bo_edit:
    path:  /admin/section/edit/{id}
    defaults: { _controller: "BoduSectionBundle:SectionBO:editSection", id: 0 }

bodu_section_bo_delete:
    path:  /admin/section/delete/{id}
    defaults: { _controller: "BoduSectionBundle:SectionBO:deleteSection" }
    requirements:
        id: \d+
