bodu_home_fo:
    path:  /
    defaults: { _controller: "BoduHomeBundle:HomeFO:home" }

bodu_home_bo:
    path:  /admin
    defaults: { _controller: "BoduHomeBundle:HomeBO:home" }

bodu_home_bo_banner_list:
    path:  /admin/home/banner/list
    defaults: { _controller: "BoduHomeBundle:HomeBO:listBanner" }

bodu_home_bo_banner_edit:
    path:  /admin/home/banner/edit/{id}
    defaults: { _controller: "BoduHomeBundle:HomeBO:editBanner", id: 0 }

bodu_home_bo_banner_delete:
    path:  /admin/home/banner/delete/{id}
    defaults: { _controller: "BoduHomeBundle:HomeBO:deleteBanner" }
    requirements:
        id: \d+
